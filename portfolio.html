<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio | Yolwin Pariaton</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
  <header class="site-header">
    <nav class="nav">
      <div class="nav__brand"><a class="nav__home" href="index.html">Yolwin Pariaton</a></div>
      <ul class="nav__menu">
        <li><a class="nav__link" href="index.html">Home</a></li>
        <li><a class="nav__link" href="project.html">Project</a></li>
        <li><a class="nav__link" href="portfolio.html">Portfolio</a></li>
      </ul>
    </nav>
    <section class="hero hero--portfolio">
      <div class="hero__center">
        <h1 class="hero__title">Portfolio</h1>
        <p class="hero__subtitle">Data Science & Visualization Tasks</p>
      </div>
    </section>
  </header>

  <main class="container portfolio-content">
    
    <section>
      <h2>Task 1: Hosting</h2>
      <div class="charts-row">
        <div class="chart-wrapper"><div id="vis1"></div></div>
        <div class="chart-wrapper"><div id="vis2"></div></div>
      </div>
    </section>

    <section>
      <h2>Task 2: Building</h2>
      <div class="charts-row">
        <div class="chart-wrapper"><div id="vis3"></div></div>
        <div class="chart-wrapper"><div id="vis4"></div></div>
      </div>
    </section>

    <section>
      <h2>Task 3: Debating</h2>
      <div class="charts-row">
        <div class="chart-wrapper"><div id="vis5"></div></div>
        <div class="chart-wrapper"><div id="vis6"></div></div>
      </div>
    </section>

    <section>
      <h2>Task 4: Replication & Improvement</h2>
      <div class="task4-top">
        <div class="chart-wrapper">
          <p><strong>Original FT Image</strong></p>
          <img src="image/financial_times.jpg" alt="FT Original" class="task-img">
        </div>
        <div class="chart-wrapper">
          <p><strong>My Replication</strong></p>
          <div id="vis7"></div>
        </div>
      </div>

      <div class="task4-bottom">
        <div class="chart-wrapper">
          <p><strong>My Improvement</strong></p>
          <div id="vis8"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // HARDCODED PIXELS to stop the "Huge" or "Tiny" issue
    const config = {
      "actions": false,
      "renderer": "svg",
      "width": 380, 
      "height": 300
    };

    vegaEmbed('#vis1', 'graphs/uk_unemployment_chart.json', config);
    vegaEmbed('#vis2', 'graphs/g7_inflation_chart.json', config);
    vegaEmbed('#vis3', 'graphs/nigeria_chart.json', config);
    vegaEmbed('#vis4', 'graphs/ethiopia_chart.json', config);
    vegaEmbed('#vis5', 'graphs/uk_renewable.json', config);
    vegaEmbed('#vis6', 'graphs/energy_prices.json', config);
    vegaEmbed('#vis7', 'graphs/financial_times.json', config);
    
    // Slightly larger width for the centered improvement
    vegaEmbed('#vis8', 'graphs/financial_times2.json', { ...config, width: 500 });
  </script>
</body>
</html>
